<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <nav>
        <a href="../index.html">My home page!</a>
        <a href="../projects/index.html">My projects!</a>
        <a href="../resume/index.html">My resume!</a>
        <a href="https://github.com/Peter-Shamoun" target="_blank">My GitHub profile!</a>
    </nav>
    


    <form id="contactForm" onsubmit="handleSubmit(event)">
        <label>
            Email:
            <input name="email" type="email" required>
        </label>
        <label>
            Subject:
            <input name="subject" required>
        </label>
        <label>
            Message:
            <textarea name="body" rows="5" required></textarea>
        </label>
        <button type="submit">Send Message</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.querySelector('input[name="email"]').value;
            const subject = document.querySelector('input[name="subject"]').value;
            const body = document.querySelector('textarea[name="body"]').value;
            
            const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=pshamoun@ucsd.edu&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(`From: ${email}\n\n${body}`)}`;
            window.open(gmailUrl, '_blank');
            
            // Clear the form
            event.target.reset();
        }
    </script>
</body>
</html>
